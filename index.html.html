<!DOCTYPE html>
<html lang="en">

<head>
    <title>covid 19</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .main-card {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    margin: auto;
}
.card1 {
    height: 50vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 30vw;
    margin: auto;
    background-color: #ff9f43;
    border-radius: 5px;
}
</style>
</head>

<body style="background-color: #222f3e;font-family: 'Patrick Hand', cursive;">
    <div class="container">
        <div class="row" id="demo"></div>
    </div>
    <script>
        const demo = document.querySelector('#demo');

        const resquest = new XMLHttpRequest();
        resquest.open('GET', 'https://api.covid19india.org/data.json');
        resquest.send();

        resquest.addEventListener('load', function () {
            const data = JSON.parse(this.responseText);
            const dataState = data.statewise[9];
            console.log(dataState);

            const htmlTag = `
           <div class="main-card">
           <div class="card1">
            <h1>${dataState.state}</h1>
            <h3>Active Case <span>${dataState.active}</span> </h3>
            <p>confirmed Case <span>${dataState.confirmed}</span> </p>
            </div>
           </div>
           `;



            demo.insertAdjacentHTML('afterbegin', htmlTag);
        })
    </script>
</body>

</html>
